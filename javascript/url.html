<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL에 작성</title>
</head>
<body>
  <!-- a태그에서는 this쓰면 안됨 -->
  <!-- javascript가 새로운 문서를 생성하기 때문에 최상위의 this를 가져옴 -->
  <a href="javascript:alert('진행')">진행</a>
</body>
</html>
