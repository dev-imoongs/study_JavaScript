<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 리스너 속성</title>
</head>
<body>
  <h3>마우스를 올려보세요</h3>
  <hr>
  <!-- 자바스크립트에서는 self가 this -->
  <img src="icon1.png" onmouseover="this.src='icon2.png'" onmouseout="this.src='icon1.png'">
</body>
</html>
