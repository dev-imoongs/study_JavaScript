<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch</title>
  <style>
    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      height: 100px;
    }
    .content-wrap {
      display: inline-block;
      width: 150px;
      height: auto;
      margin: 0;
      padding-right: 20px;
    }
    .thumbnail-div {
      justify-content: center;
    }
    p {
      justify-content: center;

    }
  </style>

<body>

        <div class = title-div>

        </div>
      </div>
      
    </div>
  </main>
</body>
<script>

  const img = document.querySelector("img")
  const p = document.querySelector("p")

  fetch("https://jsonplaceholder.typicode.com/photos")
  .then((response) => response.json())
  .then((jsonArray) => jsonArray.slice(0,10).map((v)=>v.thumbnailUrl))
  .then((thumbnails) =>{img.src = thumbnails[0]})

  fetch("https://jsonplaceholder.typicode.com/photos")
  .then((response) => response.json())
  .then((jsonArray) => jsonArray.slice(0,10).map((v)=>v.title))
  .then((title) =>{p.innerText = title[0]})
