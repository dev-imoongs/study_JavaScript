<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트</title>
</head>
<body>
  <input type="text" name="name" placeholder="이름 입력하세요!" autocomplete="none">
  <p id="name"></p>
</body>
<script>
  // input태그에 작성된 이름을 keyup, keydown 이벤트 중 한 가지를 선택해서 가져오기
  // 가져온 이름을 실시간으로 p(id = name)에 출력하기
  // keyup과 keydown의 차이점 설명 준비하기
  const p = document.querySelector("p[id='name']")
  const input = document.querySelector("input")
  // keyup은 key가 입력이 완료된 후 동작// key가 눌렸을때 이후의 값을 
  // input.addEventListener("keyup",function(e){
  //   p.innerText = this.value;
  // });
  // keydown은 key가 입력 되기 전 동작// key가 눌렸을때 이전의 값을 
  // input.addEventListener("keydown",function(e){
  //   p.innerText = this.value;
  // });
  input.addEventListener("keyup",(e) =>{p.innerText = e.target.value});
</script>
</html>
