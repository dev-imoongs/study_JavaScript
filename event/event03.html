<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포커스, 블러 이벤트</title>
</head>
<body>
  <form action="">
    <label><input type="text" name="id" placeholder="아이디를 입력하세요." autocomplete="none"></label>
    <p id="id-result"></p>
    <label><input type="password" name="pw" placeholder="비밀번호를 입력하세요."></label>
    <p id="pw-result"></p>
    <button type="button">완료</button>
  </form>
</body>
<script>
  const id = document.querySelector("input[name='id']");
  const pw = document.querySelector("input[name='pw']");
  const idResult = document.getElementById("id-result");
  const pwResult = document.getElementById("pw-result");


  // id.addEventListener("blur", function(){
  //   console.log(this);
  // });

  // id.addEventListener("blur", function(e){
  //   console.log(e.target);
  // });

  id.addEventListener("blur", (e) => {
    if(!e.target.value){
      idResult.innerText = "아이디를 입력해주세요.";
      idResult.style.color = "red";
      return;
    }
    idResult.innerText = "멋진 아이디네요!";
    idResult.style.color = "green";
  });

  pw.addEventListener("blur", function(){
    if(!this.value){
        pwResult.innerText = "비밀번호를 입력해주세요.";
        pwResult.style.color = "red";
        return;
      }
  
      pwResult.innerText = "사용가능한 비밀번호입니다.";
      pwResult.style.color = "green";
  });
</script>
</html>
