<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭 이벤트</title>
</head>
<body>
  <form action="">
    <label><input type="text" name="id" placeholder="아이디를 입력하세요."></label>
    <label><input type="password" name="pw" placeholder="비밀번호를 입력하세요."></label>
    <button type="button">완료</button>
  </form>
</body>
<script>
  const button = document.querySelector("button[type='button']")

  button.addEventListener("click", function(e){
    // 이벤트가 발생한 객체를 가져온다.
    const inputId = document.querySelector("input[name='id']");
    const inputPw = document.querySelector("input[name='pw']");

    if(inputId.value) {
      console.log(`${inputId.value}`)
    }else{
      alert("ID를 입력하지 않았습니다.")
    }

    if(inputPw.value) {
      console.log(`${inputPw.value}`)
    }else{
      alert("Pw를 입력하지 않았습니다.")
    }

  });

</script>
</html>
