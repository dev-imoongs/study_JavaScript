<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스</title>
</head>
<body>
  <label>
    <input type="checkbox"> 선택1
  </label>
  <label>
    <input type="checkbox"> 선택2
  </label>
  <label>
    <input type="checkbox"> 선택3
  </label>
  <p id=result></p>
</body>
<script>
  // 3개의 checkbox 중 선택 시 해당 내용을 가져와서 p태그 (id = result)에 출력
  const p = document.querySelector("p[id='result']");
  const inputTemps = document.querySelectorAll("input[type='checkbox']");
  const label = document.querySelectorAll("label")

  inputTemps.forEach(v=>v.addEventListener("click",function(e) {
    p.innerHTML = Array.from(inputTemps).filter(v=>v.checked).map(v=>{
      return v.parentElement.innerText}).join("")
  }))

</script>
</html>
