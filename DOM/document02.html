<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name을 이용한 선택</title>
</head>
<body>
  <h1>name 속성을 이용한 선택</h1>
  <form action="">
    <div>
      <input type="text" name="id" placeholder="아이디" value="hds1234">
    </div>
    <div>
      <input type="password" name="pw" placeholder="비밀번호" value="1234">
    </div>
    <div>
      <label>
        <input type="checkbox" name="language" value="java" checked = "checked"> JAVA 
      </label>
      <label>
        <input type="checkbox" name="language" value="c"> C언어 
      </label>
      <label>
        <input type="checkbox" name="language" value="python"> 파이썬
      </label>
    </div>
  </form>
</body>
<script>
  // console.log(document.getElementsByName("id")[0].value);
  // console.log(document.getElementsByName("pw")[0].value);

  // .value 프로퍼티가 없으면 아래처럼 가져온다.
  
  // console.log(document.getElementsByName("id")[0].getAttribute("value"));
  // console.log(document.getElementsByName("pw")[0].getAttribute("value"));
  // document.getElementsByName("id")[0].setAttribute("value", "hgd5555");

  // document.getElementsByName("language").forEach((checkbox) => {console.log(checkbox.checked)})
  NodeList.prototype.filter = Array.prototype.filter;
  const checkbox = document.getElementsByName("language").filter((language) => language.checked)[0]
  checkbox.checked = false;
</script>
</html>
