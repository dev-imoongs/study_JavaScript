<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <div class="container">
        <div class="my-calendar clearfix">
          <div class="clicked-date">
            <div class="cal-day"></div>
            <div class="cal-date"></div>
          </div>
          <div class="calendar-box">
            <div class="ctr-box clearfix">
              <button type="button" title="prev" class="btn-cal prev">
              </button>
              <span class="cal-month"></span>
              <span class="cal-year"></span>
              <button type="button" title="next" class="btn-cal next">
              </button>
            </div>
            <table class="cal-table">
              <thead>
                <tr>
                  <th>S</th>
                  <th>M</th>
                  <th>T</th>
                  <th>W</th>
                  <th>T</th>
                  <th>F</th>
                  <th>S</th>
                </tr>
              </thead>
              <tbody class="cal-body"></tbody>
            </table>
          </div>
        </div>
        <!-- // .my-calendar -->
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./calendar.js"></script>
</html>

<div class="add_link">

      <input placeholder="기부자에게 제공할 별찌를 입력해주세요."
              type="text"
              class="tf_link ng-untouched ng-pristine ng-valid"
              id="relateTitle0" focus="false" blur="true">
  </div>
  <div class="group_tf">
      <label class="lab_link" for="relateUrl0">인원
      </label>
      <input
          placeholder="00명" type="text"
          class="tf_link tf_url ng-untouched ng-pristine ng-valid" id="relateUrl0"
          focus="false"
          blur="true">
  </div>
</div>
