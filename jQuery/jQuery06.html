<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 실습</title>
</head>
<body>
  <form action="">
    <label>
      <input name="password" type="password" placeholder="비밀번호를 입력하세요.">
    </label>
    <div class="mark">
      <a href="javascript:void(0)">비밀번호 표시</a>
    </div>
  </form>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
  $("div.mark a").click((e)=>{
    $("label input").attr("type") === "password" ? 
    $("label input").attr("type","text") : $("input").attr("type","password")
  })
  // 비밀번호 표시를 통해 비밀번호를 보이게 하기
  // 비밀번호 표시를 클릭하면 비밀번호 숨기기로 변경하기
</script>
</html>
